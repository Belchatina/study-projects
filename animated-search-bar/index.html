<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Search Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-bar-container active">
      <img
        src="https://cdn1.iconfinder.com/data/icons/customer-relationship-6/32/Icon_search_magnifier_magnifying_emoji_No_results-256.png"
        alt="sad-magnifier"
        class="magnifier"
      />
      <input type="text" class="input" placeholder="Search..." />
      <img
        src="https://cdn2.iconfinder.com/data/icons/oneui/24/google_voice_search-512.png"
        alt="google-microphone-icon"
        class="mic-icon"
      />
    </div>
    <script src="index.js"></script>
  </body>
</html>
