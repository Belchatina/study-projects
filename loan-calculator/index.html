<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>
      <div class="input-container">
        <input
          type="number"
          id="loan-amount"
          class="input"
          min="0"
          max="1000000"
          value="10000"
        />
        <label for="loan-amount">Loan Amount $</label>
      </div>
      <div class="input-container">
        <input
          type="number"
          id="interest-rate"
          class="input"
          min="0"
          max="150"
          value="10"
        />
        <label for="interest-rate">Interest Rate %</label>
      </div>
      <div class="input-container">
        <input
          type="number"
          id="months-to-pay"
          class="input"
          min="0"
          max="500"
          value="12"
        />
        <label for="months-to-pay">Months to pay</label>
      </div>
      <p id="monthly-payment">Monthly payment: $916.67</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
